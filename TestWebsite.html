<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>Some content here...</p>

    <!-- Add these required chat elements -->
    <div id="chat-orb" class="chat-orb">
        <div class="orb"></div>
    </div>
    
    <div id="chat-container" class="chat-container hidden">
        <div class="chat-header">
            <span>Product Assistant</span>
            <div class="header-buttons">
                <button id="restart-chat">↺</button>
                <button id="minimize-chat">−</button>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your question..."></textarea>
            <button id="send-message">Send</button>
        </div>
    </div>

    <!-- Chatbot Integration -->
    <script>
        (function(w,d,s,o,f,js,fjs){
            w['MyChat']=o;w[o]=w[o]||function(){
                (w[o].q=w[o].q||[]).push(arguments)};
            js=d.createElement(s),fjs=d.getElementsByTagName(s)[0];
            js.id='chatbot-script';
            js.src='http://localhost:8080/chat.js';
            js.async=1;
            fjs.parentNode.insertBefore(js,fjs);
        }(window,document,'script','ChatBot'));
    </script>
    <link rel="stylesheet" href="http://localhost:8080/styles.css">
</body>
</html>
