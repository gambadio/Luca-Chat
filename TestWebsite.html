<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Test Website</h1>
        <p>This is a test website to demonstrate the chat integration.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- Required chat elements -->
    <div id="chat-orb" class="chat-orb">
        <div class="orb"></div>
    </div>
    
    <div id="chat-container" class="chat-container hidden">
        <div class="chat-header">
            <span>Product Assistant</span>
            <div class="header-buttons">
                <button id="restart-chat">↺</button>
                <button id="minimize-chat">−</button>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your question..."></textarea>
            <button id="send-message">Send</button>
        </div>
    </div>

    <!-- Secure Chatbot Integration -->
    <script>
        (function(w,d,s,o,f,js,fjs){
            const baseUrl = 'http://localhost:8080'; // Development server URL
            
            // Get verification token
            fetch(`${baseUrl}/verify-domain`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                w.chatToken = data.token || 'dev-token';
                
                // Load chat assets
                return fetch(`${baseUrl}/chat-assets`);
            })
            .then(response => response.json())
            .then(assets => {
                // Load CSS
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = `${baseUrl}${assets.cssUrl}`;
                document.head.appendChild(link);
                
                // Load JS
                w['MyChat']=o;w[o]=w[o]||function(){
                    (w[o].q=w[o].q||[]).push(arguments)};
                js=d.createElement(s);
                js.id='chatbot-script';
                js.src=`${baseUrl}${assets.jsUrl}`;
                js.async=1;
                fjs=d.getElementsByTagName(s)[0];
                fjs.parentNode.insertBefore(js,fjs);
            })
            .catch(error => console.error('Initialization failed:', error));
        }(window,document,'script','ChatBot'));
    </script>

</body>
</html>
