<!DOCTYPE html>
<html>
<head>
    <title>Product Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="chat-orb" class="chat-orb">
        <div class="orb"></div>
    </div>
    
    <div id="chat-container" class="chat-container hidden">
        <div class="chat-header">
            <span>Product Assistant</span>
            <div class="header-buttons">
                <button id="restart-chat">↺</button>
                <button id="minimize-chat">−</button>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your question..."></textarea>
            <button id="send-message">Send</button>
        </div>
    </div>
    
    <script>
        // Initialize chatToken for development
        window.chatToken = 'dev-token';
    </script>
    <script src="/chat.js"></script>
</body>
</html>
